<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Awesome Calculator</title>
</head>
<body>
    <div class="calculatorBody">
        <div id="display">
            <div id="displayNumber">
                0
            </div>
        </div>
        <div class="btns">
            <button class="config">AC</button>
            <button class="config">C</button>
            <button class="config">%</button>
            <button class="operators">รท</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operators">x</button>
            <button class="number" id="four" >4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operators">-</button>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operators">+</button>
            <button class="number" id="zero">0</button>
            <button class="number" id="comma">,</button>
            <button id="equals" class="operators">=</button>
        </div>
    </div>
</body>
</html>
