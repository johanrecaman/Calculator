<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Awesome Calculator</title>
</head>
<body>
    <div class="calculatorBody">
        <div id="display"></div>
        <div class="btns">
            <button class="config">AC</button>
            <button class="config">C</button>
            <button class="config">%</button>
            <button class="operators">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operators">X</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operators">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operators">+</button>
            <button class="number">0</button>
            <button class="number">,</button>
            <button id="equals" class="operators">=</button>
        </div>
    </div>
</body>
</html>
